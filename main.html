<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<lable for="name">Name</lable>
		<input type="text" required id="name" placeholder="Name" >

		<lable for="email">Email</lable>
		<input type="Email" required id="email" placeholder="email" >

		<lable for="gender_m">Male</lable>
		<input type="radio" required id="gender_m" >

		<lable for="gender_f">Female</lable>
		<input type="radio" required id="gender_f" >

		<select placeholder="--Please choose an option--" type="Select" required id="cars" >
			<option>Audi</option>
			<option>BMW</option>
			<option>POLO</option>
		</select>

		<lable for="age">Age</lable>
		<input type="Number" required id="age" placeholder="Age">

		<lable for="dob">DOB</lable>
		<input type="date" required id="dob" >

		<lable for="tel">Phone Number</lable>
		<input type="tel" required id="tel" placeholder="xxx-xxx-xxxx">

		<lable for="password">Password</lable>
		<input type="password" required id="password" placeholder="Password">

		<lable for="tos">I agree to the TOS</lable>
		<input type="checkbox" required id="tos">

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
