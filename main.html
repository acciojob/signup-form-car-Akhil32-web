<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<lable for="name">Name</lable>
		<input type="text" id="name" placeholder="Name" required >

		<lable for="email">Email</lable>
		<input type="Email" id="email" placeholder="email" required >

		<lable for="gender_m">Male</lable>
		<input type="radio"  id="gender_m" required >

		<lable for="gender_f">Female</lable>
		<input type="radio" id="gender_f" required >

		<lable for="cars">Select a car</lable>
			<select placeholder="--Please choose an option--" type="Select"  id="cars" required >
			<option>Audi</option>
			<option>BMW</option>
			<option>POLO</option>
		</select>

		<lable for="age">Age</lable>
		<input type="Number" id="age" placeholder="Age" required>

		<lable for="dob">DOB</lable>
		<input type="date" id="dob" required >

		<lable for="tel">Phone Number</lable>
		<input type="tel"  id="tel" placeholder="xxx-xxx-xxxx" required>

		<lable for="password">Password</lable>
		<input type="password" id="password" placeholder="password" required>

		<lable for="tos">I agree to the TOS</lable>
		<input type="checkbox" id="tos" required>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
