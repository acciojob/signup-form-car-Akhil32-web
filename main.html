<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" placeholder="Name" required >

		<label for="email">Email:</label>
		<input type="Email" id="email" placeholder="email" required >
<!-- 
		<lable for="gender_m">Male</lable>
		<input type="radio"  id="gender_m" required >

		<lable for="gender_f">Female</lable>
		<input type="radio" id="gender_f" required >
 -->

		<label>Gender:</label>
            <input type="radio" id="gender_m" name="gender" value="male" required>
            <label for="gender_m">Male</label>
            <input type="radio" id="gender_f" name="gender" value="female" required>
            <label for="gender_f">Female</label>

		
		<label for="cars">Select a car</label>
			<select placeholder="--Please choose an option--" type="Select"  id="cars" required >
			<option value="">--Please choose an option--</option>
			<option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Toyota">Toyota</option>
		</select>

		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>

		<label for="dob">DOB</label>
		<input type="date" id="dob" required >

		<label for="tel">Phone Number</label>
		<input type="tel"  id="tel" placeholder="xxx-xxx-xxxx" >

		<label for="password">Password</label>
		<input type="password" id="password" placeholder="password" required>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>

		<button type="submit" >Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
